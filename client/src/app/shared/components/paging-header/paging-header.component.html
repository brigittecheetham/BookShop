<header>
    <span *ngIf="this.totalCount && this.totalCount>0">Showing 
        <strong>
            {{(this.pageNumber * this.pageSize) + 1}} -
            {{(this.pageNumber + 1) * this.pageSize > this.totalCount
                ? this.totalCount
                : (this.pageNumber + 1) * this.pageSize 
            }}
        </strong> of <strong>{{this.totalCount}}</strong> Results
    </span>
    <span *ngIf="this.totalCount === 0">There are no results for this filter</span>
</header>
